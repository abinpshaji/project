<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="movie login_page.html">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Register_page.html">Register</a>
        
      </ul>
      <form class="d-flex" role="search" onsubmit="searchfilim()">
        <input class="form-control me-2" id="search" type="search" placeholder="Search" aria-label="Search"/>
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<div class="container">
    <div class="row m-5" id="movie-section"></div>
  </div>

  <script>
    function searchfilim() {
      event.preventDefault()
      let query = document.getElementById("search").value;
      const options = {
        method: 'GET',
        headers: { accept: 'application/json' }
      };

      fetch(`https://imdb.iamidiotareyoutoo.com/search?q=${query}`, options)
        .then(res => res.json())
        .then(res => {
          let movie_div = document.getElementById("movie-section");
          movie_div.innerHTML = ""; 

          res.description.forEach(movie => {
            const imdbId = movie["#IMDB_ID"];
            const trailerUrl = `https://www.imdb.com/title/${imdbId}/videogallery/`;

            movie_div.innerHTML += `
              <div class="col-3 m-3">
                <div class="card" style="width:14rem;">
                  <img src="${movie["#IMG_POSTER"]}" class="card-img-top" alt="Poster">
                  <div class="card-body">
                    <h5 class="card-title">${movie['#TITLE']}</h5>
                    <a href="${trailerUrl}" target="_blank" class="btn btn-success mt-auto" >View Trailer</a>
                  </div>
                </div>
              </div>
            `;
          });
        })
        .catch(err => console.error(err));
    }
  </script>

</body>
</html>
