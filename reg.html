<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="samplemini.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"> 
</head>
<body>
    
    <div class="wrapper"> 
        <h1>Register</h1>
        <form name="register" id="registerForm">
            <div class="input-box">
                <input type="text" placeholder="Full Name" required>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <input type="email" placeholder="Email" required>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" name="pasword" oninput="ValidatePassword()" required>
                <i class="fa-solid fa-lock"></i>
                <br>
                <span id="password_msg" style="color: red;"></span>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirm Password" name="confirm_password" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <button type="submit" class="log-btn">Register</button>
            <p style="text-align: center;margin-top: 10px;">
                Already have an account? <a href="login.html">Login</a>
            </p>
        </form>
    </div>

    <script>
        function ValidatePassword(){
            let password=document.forms["register"]["pasword"].value;
            let pattern=/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-z\d]{7,}$/;
            let passwordError=document.getElementById("password_msg");
            if(!pattern.test(password)){
               passwordError.innerHTML = ` <ul style="font-size:small;">
                                                <li>Password must contain a small letter</li>
                                                <li>one digit</li>
                                                <li>one capital</li>
                                                <li>at least 7 characters</li>
                                            </ul>`;
            }
            else{
                passwordError.textContent="";
            }
        }

        
        document.getElementById("registerForm").addEventListener("submit", function(e){
            e.preventDefault(); 
            
            const pass = document.forms["register"]["pasword"].value;
            const confirm = document.forms["register"]["confirm_password"].value;
            if(pass !== confirm){
                alert("Passwords do not match!");
                return;
            }
            alert("Registration successful! Redirecting to Movie Finder...");
            window.location.href = "ex.html"; 
        });
    </script>
</body>
</html>
